<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pre-Order | SkiSense</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="top-bar">
    <span class="top-bar__text">Free shipping on orders over $99</span>
  </div>
  <header class="main-header">
    <h1>Pre-Order Now</h1>
    <p>Be the first to experience the future of skiing.</p>
  </header>
  <section class="pre-order">
    <h2>Reserve Your Goggles</h2>
    <form action="checkout.html" method="POST">
      <div class="form-group">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" max="10" required>
      </div>
      <div class="form-group">
        <label for="address">Shipping Address:</label>
        <textarea id="address" name="address" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn">Pre-Order Now</button>
    </form>
  </section>
  <footer>
    &copy; 2025 SkiSense. All rights reserved.
  </footer>
</body>
</html>
