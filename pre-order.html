<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pre-Order | SkiSense</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Barra superior -->
  <div class="top-bar">
    <span class="top-bar__text">Free shipping on orders over $99</span>
  </div>

  <!-- Barra de navegación -->
  <nav class="navbar">
    <a href="index.html" class="nav-link">Home</a>
    <a href="pre-order.html" class="nav-link">Pre-Order</a>
    <a href="community.html" class="nav-link active">Community</a>
    <a href="contact.html" class="nav-link">Contact</a>
  </nav>

  <!-- Encabezado -->
  <header class="main-header">
    <div class="hero">
      <h1>Pre-Order Now</h1>
      <p>Secure your spot to experience the future of skiing.</p>
    </div>
  </header>

  <!-- Sección de Pre-Order -->
  <section class="pre-order">
    <h2>Reserve Your Smart Ski Goggles</h2>
    <p>Be the first to own our revolutionary ski goggles with augmented reality.</p>
    <form action="checkout.html" method="POST">
      <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" max="10" value="1" required>
      </div>
      <div class="form-group">
        <label for="address">Shipping Address:</label>
        <textarea id="address" name="address" rows="3" placeholder="Enter your shipping address" required></textarea>
      </div>
      <div class="form-group">
        <label for="color">Select Color:</label>
        <select id="color" name="color" required>
          <option value="blue">Blue Sky</option>
          <option value="black">Midnight Black</option>
          <option value="white">Arctic White</option>
        </select>
      </div>
      <button type="submit" class="btn">Pre-Order Now</button>
    </form>
  </section>

  <!-- Pie de página -->
  <footer>
    &copy; 2025 SkiSense. All rights reserved.
  </footer>
</body>
</html>
